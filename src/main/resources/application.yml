server:
  error:
    include-message: always

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/page
    username: postgres
    password: password
  liquibase:
    change-log: classpath:db/liquibase-changelog.yaml
    enabled: true
  jpa:
    show-sql: true
    generate-ddl: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  springdoc:
      api-docs:
        path: /api-docs
      swagger-ui:
        path: /swagger-ui.html